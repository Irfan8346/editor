<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Code Editor</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

	<div class="container">
		<h1>Code Editor</h1>
		<div class="Editor">
			<div class="left">
				<label><i class='bx bxl-html5'></i>HTML</label>
				<textarea onkeyup="run()" id="html-code" spellcheck="false"></textarea>

				<label><i class='bx bxl-css3'></i>CSS</label>
				<textarea onkeyup="run()" id="css-code" spellcheck="false"></textarea>

				<label><i class='bx bxl-javascript'></i>JavaScript</label>
				<textarea onkeyup="run()" id="js-code" spellcheck="false"></textarea>
			</div>

			<div class="right">
				<label><i class='bx bx-play'></i>Output</label>
				<iframe id="output"></iframe>
			</div>
		</div>
	</div>


	<script src="index.js"></script>

</body>
</html>
